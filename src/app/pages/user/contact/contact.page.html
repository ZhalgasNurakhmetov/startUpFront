<ion-header [mode]="platform">
  <ion-toolbar [mode]="platform">
    <ion-buttons slot="start">
      <ion-back-button [mode]="platform" [text]="'Назад'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-segment [mode]="platform" value="FOLLOWED" (ionChange)="chooseContactList()">
    <ion-segment-button [mode]="platform" value="FOLLOWED">
      <ion-label [mode]="platform">
        <ion-text [mode]="platform">
          Подписки
        </ion-text>
      </ion-label>
    </ion-segment-button>
    <ion-segment-button [mode]="platform" value="FOLLOWER">
      <ion-label [mode]="platform">
        <ion-text [mode]="platform">
          Подписчики
        </ion-text>
      </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content [ngClass]="{
  'layout': (isFollowingList && !following?.length) || (!isFollowingList && !followers?.length)
}" [scrollY]="(isFollowingList && following?.length) || (!isFollowingList && followers?.length)">
  <user-contact-list [contactList]="following" [platform]="platform" *ngIf="isFollowingList; else followerList"
                (onNavigateToUserPage)="navigateToUserPage($event)"></user-contact-list>
</ion-content>

<ng-template #followerList>
  <user-contact-list [contactList]="followers" [platform]="platform" (onNavigateToUserPage)="navigateToUserPage($event)"></user-contact-list>
</ng-template>
